# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Xcat Liu's Blog
subtitle:
description: A cat who writes code
author: Xcat Liu
language:
  - zh-Hans
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://blog.xcatliu.com
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 30
pagination_dir: page

# Extensions
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/
# theme: landscape
theme: mobi.css

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:xcatliu/blog.git
  branch: gh-pages
  message:

# https://github.com/hexojs/hexo-generator-index
index_generator:
  per_page: 5
  order_by: -date

# https://github.com/hexojs/hexo-generator-archive
archive_generator:
  per_page: 30
  yearly: true
  monthly: true
  daily: false

# https://github.com/hexojs/hexo-generator-category
category_generator:
  per_page: 10

# https://github.com/hexojs/hexo-generator-tag
tag_generator:
  per_page: 30

# https://github.com/hexojs/hexo-generator-feed
feed:
  type: atom
  path: atom.xml
  limit: 10
  hub:

# https://github.com/hexojs/hexo-generator-sitemap
sitemap:
  path: sitemap.xml